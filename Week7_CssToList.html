<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
    <style>
        nav>ul
        {
            list-style-type: none;
        }
        nav>ul>li
        {
            display: inline-block; /*블럭레벨이면서 가로로 배치한다.*/
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0px;
            border: 1px solid #333;
        }
        a
        {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
            <li><a href="">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
