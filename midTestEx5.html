<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td
        {
            border: 1px solid black;
            padding: 10px;
        }
        h5
        {
            text-align: end;
        }
        .endline
        {
            background-color: #e5f6f6;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>지수</th>
            <th>2019</th>
            <th>2020</th>
            <th>2021</th>
            <th class="endline">2022</th>
        </tr>
        <tr>
            <th>가구 수</th>
            <td>20,891,348</td>
            <td>21,484,785</td>
            <td>22,022,753</td>
            <td class="endline">22,383,187</td>
        </tr>
        <tr>
            <th>1인 가구 수</th>
            <td>6,147,516</td>
            <td>6,643,354</td>
            <td>7,165,788</td>
            <td class="endline">7,502,350</td>
        </tr>
    </table>
    <h5>출처: 통계청 100대 지표</h5>
</body>
</html>
