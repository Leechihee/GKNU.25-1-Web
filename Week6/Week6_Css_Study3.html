<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Deco</title>
</head>
<style>
    .school
    {
        list-style-type: upper-roman;
    }
    table
    {
        caption-side: bottom;
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, th
    {
        border: 1px dotted black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <ul class="school">
        <li>국립경국대학교</li>
        <li>국립안동대학교</li>
        <li>국립한빛대학교</li>
    </ul>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3Kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5Kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3Kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5Kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
</body>
</html>
