<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormStudy</title>
</head>
<body>
    <!-- form  [속성="속성값"]> text </form>-->
    <!-- fieldset 폼 요소 그룹화 -->
    <!-- legend 그룹으로 묶은 대상 제목 -->
    <!--  -->
     <h1>레드향 주문하기</h1>
     <form action="" method="get">
        <fieldset>
            <legend>로그인</legend>
            <label for="UserID">아이디(6자 이상)</label> <!--for-id로 묶기-->
            <input type="text" id="UserID" autofocus value="영문자와 특수기호" readonly> <!-- input 태그로 입력받은 내용으로 for-id로 묶어서 연결하기-->
            <label for="UserPW">Password</label>
            <input type="password" id="UserPW"> <!-- type을 passward를 이용해 보안-->
            <input type="file">
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
            <input type="button" value=" 하이퍼링크 열기" onclick="window.open('HyperLink.html','_blank',width=300,height=400)">
            <!-- tpye 속성 여러가지-->
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            주소 : 
            <input type="address">
            <br>
            이메일 주소 :
            <input type="email">
            <br>
            전화번호 : 
            <input type="phone">
        </fieldset>
        <fieldset><legend><h3>주문할 상품을 선택하세요. (중복선택가능)</h3></legend>
        <ul>
            <li>
                <input type="checkbox">선물용 1Kg 
                <input type="number" min="0" max="5">개
            </li>
            <li><input type="checkbox">선물용 3Kg</li>
            <li><input type="checkbox">선물용 5Kg</li>
            <li><input type="checkbox">선물용 10Kg</li>
        </ul>
        </fieldset>
        
        <fieldset> <legend><h3>포장 선택 (하나만 선택)</h3></legend>
        <ul>
            <li><input type="radio" name="gift" value="yes">선물포장</li>
            <li><input type="radio"name="gift" value="no">선물포장 안함</li>
        </ul>
        </fieldset>
        <h3>소리 조절하기</h3>
        <input type="range" min="0" max="100" step="1">
        <h3>날짜입력하기</h3>
        <input type="date">
        <input type="month">
        <input type="week">

        <h3>시간입력하기</h3>
        <input type="time">
        <input type="datetime-local">

        <h3>기간 설정</h3>
        <input type="date" min="2025-03-01" max="2025-04-03">

        <h3>하고 싶은 말</h3>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <h3>좋아하는 음식</h3>
        <select name="" id="">
            <option value="v1">짜장면</option>
            <option value="v2">돈까스</option>
            <option value="v3">초밥</option>
            <option value="v4">떡볶이</option>
        </select>
     </form>
</body>
</html>
